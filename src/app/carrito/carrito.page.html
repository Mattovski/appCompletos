<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of carrito">
      <ion-label>
        {{ p.nombre }} - {{ p.cantidad }} x {{ p.precio | currency }}
      </ion-label>
      <ion-button (click)="decreaseProduct(p)">
        <ion-icon name="remove-circle"></ion-icon>
      </ion-button>
      <ion-button (click)="increaseProduct(p)">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
      <ion-button (click)="removeProduct(p)">
        <ion-icon name="close-circle"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Total: {{ total | currency }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="primary">Finalizar Compra</ion-button>
</ion-content>
