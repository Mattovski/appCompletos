<ion-content>
  <!-- Carrusel de imágenes 
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <img src="assets/img/productos/carrusel/carrusel-promo-italiano.png" alt="Carrusel 1" />
    </ion-slide>
    <ion-slide>
      <img src="assets/img/productos/carrusel/carrusel-promo-18.png" alt="Carrusel 2" />
    </ion-slide>
  </ion-slides>
  -->

  <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/productos/carrusel/carrusel-promo-italiano.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/img/productos/carrusel/carrusel-promo-18.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Lista de productos -->
  <ion-list>
    <ion-card *ngFor="let p of products">
      <ion-item>
        <!-- Imagen del producto 
        <ion-thumbnail slot="start">
          <img [src]="p.imagen" alt="Imagen de {{ p.nombre }}" />
        </ion-thumbnail>
        -->
        <!-- Información del producto -->
        <ion-label>
          <h2><strong>{{ p.nombre }}</strong></h2>
          <p>{{ p.descripcion }}</p>
          <h3><strong>{{ p.precio | currency:'CLP' }}</strong></h3>
        </ion-label>

        <!-- Botón para agregar al carrito -->
        <ion-button slot="end" (click)="addToCart(p)">Agregar al Carrito</ion-button>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
