<ion-content>
  <ion-list>
    <ion-card *ngFor="let p of products">
      <ion-card-header>
        <ion-card-title>{{ p.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-label>{{ p.precio | currency }}</ion-label>
        <ion-button (click)="addToCart(p)">Agregar al Carrito</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
